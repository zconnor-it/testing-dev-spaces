schemaVersion: 2.3.0
attributes:
  editorFree: true
metadata:
  name: devspaces-jupyter
  displayName: Devspaces Jupyter Notebook
  description: "OpenShift Dev Spaces Jupyter Notebook"
  icon: https://raw.githubusercontent.com/devfile-samples/devfile-stack-icons/main/angular.svg
  tags:
    - DataScience
    - Python
    - Jupyter
    - MachineLearning
  projectType: Python
  language: Python
  version: 1.0.0
components:
  - name: runtime
    container:
      image: quay.io/jupyter/datascience-notebook:latest
      command: ["start-notebook.sh"]
      args: ["--ip=0.0.0.0", "--port=8888", "--no-browser"]
      endpoints:
        - name: frontend
          targetPort: 8888
