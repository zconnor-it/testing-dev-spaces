# Minimal editor definition that prevents VS Code from starting
# Based on: https://eclipse.dev/che/docs/stable/administration-guide/configuring-editors-definitions/
schemaVersion: 2.2.2

metadata:
  name: no-vscode
  displayName: No VS Code (Use Devfile Container)
  description: Disables VS Code - uses container defined in devfile
  tags:
    - No-IDE
    - Minimal
  attributes:
    title: No VS Code Editor
    arch:
      - x86_64
      - arm64
    publisher: redhat-custom
    version: 1.0.0
    repository: https://github.com/zconnor-it/testing-dev-spaces
    firstPublicationDate: '2024-01-01'
    iconMediatype: image/svg+xml
    iconData: |
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
        <circle cx="12" cy="12" r="10" fill="#F37626" />
        <text x="12" y="16" text-anchor="middle" font-size="10" fill="white" font-weight="bold">J</text>
      </svg>

components:
  # Minimal sidecar that just stays alive
  - name: editor-placeholder
    container:
      image: registry.access.redhat.com/ubi9/ubi-micro:latest
      memoryLimit: 64Mi
      memoryRequest: 32Mi
