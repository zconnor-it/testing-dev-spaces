# Custom editor definition for Jupyter Notebook workspaces (no VS Code)
# Based on: https://eclipse.dev/che/docs/stable/administration-guide/configuring-editors-definitions/
schemaVersion: 2.2.2

metadata:
  name: jupyter-devfile-editor
  displayName: Jupyter Notebook (Devfile-Defined)
  description: Run Jupyter Notebook from your devfile without VS Code. Configure your Jupyter container in your repository's devfile.yaml.
  tags:
    - Jupyter
    - Python
    - DataScience
    - No-IDE
  attributes:
    title: Jupyter Notebook Editor
    arch:
      - x86_64
      - arm64
    publisher: redhat-custom
    version: 1.0.0
    repository: https://github.com/zconnor-it/testing-dev-spaces
    firstPublicationDate: '2024-01-01'
    iconMediatype: image/svg+xml
    iconData: |
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
        <circle cx="12" cy="12" r="10" fill="#F37626" />
        <text x="12" y="16" text-anchor="middle" font-size="10" fill="white" font-weight="bold">J</text>
      </svg>

components:
  # Minimal sidecar container required by editor definition
  - name: editor-sidecar
    container:
      image: registry.access.redhat.com/ubi9/ubi:latest
      memoryLimit: 64Mi
      memoryRequest: 32Mi
      args:
        - sleep
        - infinity
